<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Course Circulaire 🏁</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 30px; }
    #track {
      width: 300px;
      height: 300px;
      border: 10px solid #ccc;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
    }
    .ball {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
    }
    #myBall { background: blue; }
    #enemyBall { background: red; }
    button { padding: 10px 20px; font-size: 18px; margin: 10px; }
  </style>
</head>
<body>

  <h1>Course Circulaire 🏁</h1>

  <div id="menu">
    <input id="pseudoInput" placeholder="Ton pseudo" />
    <button onclick="createRoom()">Créer une room</button><br><br>
    <input id="roomInput" placeholder="Code de room" />
    <button onclick="joinRoom()">Rejoindre</button>
  </div>

  <div id="game" style="display: none;">
    <h3 id="status">En attente...</h3>
    <h2 id="countdown" style="color: darkred;"></h2>

    <div id="track">
      <div id="myBall" class="ball"></div>
      <div id="enemyBall" class="ball"></div>
    </div>

    <h2 id="tourInfo">Tour 1/5</h2>
    <h3 id="distanceInfo">Distance : 0</h3>


    <div><strong id="myName"></strong> vs <strong id="enemyName"></strong></div>

    <button id="readyBtn" onclick="setReady()">✅ Prêt</button>
    <button id="clickBtn" onclick="advance()" style="display: none;">CLIQUE POUR AVANCER</button>

    <div id="afterGame" style="display: none;">
      <button onclick="replay()">🔁 Rejouer</button>
      <button onclick="quit()">🚪 Quitter</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
<footer style="margin-top: 50px; font-family: sans-serif; font-size: 15px; color: #888;">
  <p style="opacity: 0.8;">🎮 Jeu créé par <strong style="color: black;">Rady Jackson</strong>, fondateur de la startup <strong style="color: darkblue;">CREA</strong>.</p>
</footer>

</html>
